        .single_product a.btn {

            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #000;
            font-size: 16px;
            transition: .5s;
        }
        .single_product a.btn:hover{

        @media screen and (max-width: 414px) {
